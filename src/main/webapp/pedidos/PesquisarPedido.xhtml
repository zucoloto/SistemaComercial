<ui:composition template="/WEB-INF/template/Principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisar Pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisar Pedidos</h1>

			<h:outputLink value="../Home.xhtml">Home</h:outputLink>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoPesquisar" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
				styleClass="panel-sem-bordas">

				<p:outputLabel value="Número:" />
				<h:panelGroup id="numero">
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>

				<p:outputLabel value="Data de criação:" />
				<h:panelGroup>
					<p:calendar size="10" pattern="dd/MM/yyyy" />
					a
					<p:calendar size="10" pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Cliente:" for="cliente" />
				<p:inputText id="cliente" size="60" />

				<p:outputLabel value="Vendedor:" for="vendedor" />
				<p:inputText id="vendedor" size="60" />

				<p:outputLabel value="Status:" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento" />
					<f:selectItem itemLabel="Emitido" />
					<f:selectItem itemLabel="Cancelado" />
				</p:selectManyCheckbox>
			</p:panelGrid>

			<p:dataTable id="pedidoTable"
				value="#{pesquisaProdutosBean.produtosFiltrados}" var="pedido"
				style="margin-top: 20px" emptyMessage="Nenhum produto encontrado!"
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Número"
					style="text-align: center; width: 100px">
					<h:outputText value="123" />
				</p:column>

				<p:column headerText="Cliente">
					<h:outputText value="Cliente" />
				</p:column>

				<p:column headerText="Vendedor">
					<h:outputText value="Vendedor" />
				</p:column>

				<p:column headerText="Data de criação"
					style="text-align: center; width: 100px">
					<h:outputText value="05/11/1972" />
				</p:column>

				<p:column headerText="Valor Total"
					style="text-align: right; width: 100px">
					<h:outputText value="R$ 1.100.100,20" />
				</p:column>

				<p:column headerText="Status" style="width: 100px">
					<h:outputText value="Orçamento" />
				</p:column>

				<p:column headerText="Ações" style="text-align: center; width: 50px">
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
