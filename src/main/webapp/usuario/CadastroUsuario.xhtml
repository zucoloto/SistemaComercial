<ui:composition template="/WEB-INF/template/Principal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Usuário</ui:define>

	<ui:define name="corpo">
		<h1>Novo Usuário</h1>

		<h:outputLink value="../Home.xhtml">Home</h:outputLink>

		<p:toolbar style="margin-top: 20px">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuario/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>

			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:panelGrid columns="2" id="painel"
			style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
			styleClass="panel-sem-bordas">

			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" required="true" />

			<p:outputLabel value="E-mail:" for="email" />
			<p:inputText id="email" size="50" maxlength="50" required="true" />

			<h:outputLabel value="Senha:" for="senha" />
			<p:password id="senha" match="confirmarSenha" required="true" />

			<h:outputLabel value="Confirmar Senha:" for="confirmarSenha" />
			<p:password id="confirmarSenha" required="true" />

		</p:panelGrid>
	</ui:define>

</ui:composition>
